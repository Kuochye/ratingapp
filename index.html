$(document).ready(function(){
    $('#rating-row').click(function() {

                    .fadeOut();
    });
});

		<div id="header">

		</div>

		<div id="rating-row">

		<input id="excellent" type="image" src="smile.png" name="image" width="150" height="150">
		<input id="good" type="image" src="smile.png" name="image" width="150" height="150">
		<input id="average" type="image" src="smile.png" name="image" width="150" height="150">
		<input id="poor" type="image" src="smile.png" name="image" width="150" height="150">

		</div>

		<div id="footer">
			<p id="voting"></p>
		</div>

	</div>
