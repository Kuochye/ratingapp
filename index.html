<body>
	<div id="box">
		
		<div id="header">
			<p id="greeting">Thank you for visiting! <br/>Tell us what you think of HALO.</p>
			<input id="rbu" type="image" src="Logo.png" name="image" width="83" height="80" >
		</div>
		
		<div id="rating-row1" class="ratings">
			<span class="qn" id="qn1">Question 1: Did you like Halo?<br/></span>
				<div id="rating-row">
					<input id="excellent" type="image" src="excellent.png" name="image" width="80" height="106">
					<input id="good" type="image" src="good.png" name="image" width="80" height="106">
					<input id="average" type="image" src="Neutral.png" name="image" width="80" height="106">
					<input id="poor" type="image" src="poor.png" name="image" width="80" height="106">
					<input id="verypoor" type="image" src="verypoor.png" name="image" width="80" height="106">
				</div>
		</div>
		
		<div id="rating-row2" class="ratings">
			<span class="qn" id="qn2">Question 2: Which game did you like most?<br/></span>
				<div id="game-row">
					<input id="game1" type="image" src="scrub.png" name="image" >
					<input id="game2" type="image" src="sling.png" name="image" >
					<input id="game3" type="image" src="square.png" name="image" >
					<input id="game4" type="image" src="ward.png" name="image" >
					<input id="game5" type="image" src="All.jpg" name="image" >
				</div>
		</div>
		
		<div id="rating-row3" class="ratings">
			<span class="qn" id="qn3">Question 3: Did you learn more about healthcare today?<br/></span>
				<div id="last-row">
					<input class="final" id="last1" type="image" src="excellent.png" name="image" width="80" height="106">
					<input class="final" id="last2" type="image" src="good.png" name="image" width="80" height="106">
					<input class="final" id="last3" type="image" src="Neutral.png" name="image" width="80" height="106">
					<input class="final" id="last4" type="image" src="poor.png" name="image" width="80" height="106">
					<input class="final" id="last5" type="image" src="verypoor.png" name="image" width="80" height="106">
				</div>
		</div>
		
		<div id="footer">
			<p id="voting"></p>
		</div>
		
		<div id="overall">
			<div id="results">
				<span id="eresult">0</span>|
				<span id="gresult">0</span>|
				<span id="aresult">0</span>|
				<span id="presult">0</span>|
				<span id="vpresult">0</span>
			</div>
			
			<div id="gameresult">
				<span id="ga1">0</span>|
				<span id="ga2">0</span>|
				<span id="ga3">0</span>|
				<span id="ga4">0</span>|
				<span id="ga5">0</span>
			</div>
			
			<div id="lastresult">
				<span id="la1">0</span>|
				<span id="la2">0</span>|
				<span id="la3">0</span>|
				<span id="la4">0</span>|
				<span id="la5">0</span>
			</div>
		</div>
	</div>
